<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CoronaVirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" 
          href="../../css/gtvg.css" th:href="@{/css/gtvg.css}" />
    <!--  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
     		rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
     		crossorigin="anonymous">--> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" 
     		integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  </head>

  <body>
  <div class="container">
	<h1>CoronaVirus Tracker Application</h1>
 	<p>Application to Track cases reported globally.</p>
  	<div class="jumbotron">
	  	<h1 class="display-4" th:text="${totalReportedCases}"></h1>
	  	<p class="lead">Total Cases Reported as of Today</p>
	  	<hr class="my-4">
    	<p>
    		<span>New reported cases today :</span>
    		<span th:text="${totalNewCases}"></span>
    	</p>
	 </div>
	 
	     <table class="table table-hover">
		     <thead class="thead-dark">
		      <tr>
		        <th>State</th>
		        <th>Country</th>
		        <th>Total Cases</th>
		        <th>New Changes</th>
		      </tr>
		      </thead>
		      <tr th:each="locationStat : ${locationStats}">
		        <td th:text="${locationStat.state}"></td>
		        <td th:text="${locationStat.country}"></td>
		        <td th:text="${#numbers.formatInteger(locationStat.latestTotalCases,3,'COMMA')}">0</td>
		        <td th:text="${#numbers.formatInteger(locationStat.diffFromPrevDay,3,'COMMA')}">0</td>
		      </tr>
	     </table>
  	</div>
  </body>

</html>
